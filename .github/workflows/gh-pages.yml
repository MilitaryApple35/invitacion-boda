name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš¡
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build Angular app ğŸ”¨
        run: npm run build -- --configuration production --base-href="/invitacion-boda/"

      - name: Copy index.html to 404.html for Angular routing
        run: cp dist/invitacion-boda/browser/index.html dist/invitacion-boda/browser/404.html

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/invitacion-boda/browser
