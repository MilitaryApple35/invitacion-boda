name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚡
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      # (Opcional) Añadir pasos de lint/test aquí

      - name: Build Angular app 🔨
        run: |
          echo "Building with base href '/' para dominio raíz"
          npm run build -- --configuration production --base-href=/

      - name: SPA Fallback (404.html) 🛣️
        run: |
          cp dist/invitacion-boda/browser/index.html dist/invitacion-boda/browser/404.html

      - name: Add CNAME 🌐
        run: |
          echo "www.invita-t.com" > dist/invitacion-boda/browser/CNAME

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/invitacion-boda/browser
          # Puedes añadir: enable_jekyll: true/false según necesidad (por defecto se crea .nojekyll)
