name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master   # Se ejecutarÃ¡ cuando hagas push a master

permissions:
  contents: write   # Necesario para publicar en gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš¡
        uses: actions/setup-node@v4
        with:
          node-version: 18   # Ajusta la versiÃ³n segÃºn tu Angular (ej. 20 si usas Angular 18+)

      - name: Install dependencies ğŸ“¦
        run: npm ci   # usa ci en lugar de install para builds mÃ¡s limpios

      - name: Build Angular app ğŸ”¨
        run: npm run build -- --configuration production --base-href="/invitacion-boda/"

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/invitacion-boda
