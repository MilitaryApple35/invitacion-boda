name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš¡
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      # (Opcional) AÃ±adir pasos de lint/test aquÃ­

      - name: Build Angular app ðŸ”¨
        run: |
          echo "Building with base href '/' para dominio raÃ­z"
          npm run build -- --configuration production --base-href=/

      - name: SPA Fallback (404.html) ðŸ›£ï¸
        run: |
          cp dist/invitacion-boda/browser/index.html dist/invitacion-boda/browser/404.html

      - name: Add CNAME ðŸŒ
        run: |
          echo "www.invita-t.com" > dist/invitacion-boda/browser/CNAME

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/invitacion-boda/browser
